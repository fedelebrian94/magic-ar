<!doctype HTML>
<html>
<head>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <script src="js/aframe.min.js"></script>
  <script src="js/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">

<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
  
  <a-assets>
    <!-- carica il modello 3D fox -->
    <a-asset-item id="fox-model" src="fox.glb"></a-asset-item>
  </a-assets>
  
  <!-- marker kanji.patt -->
  <a-marker type="pattern" url="kanji.patt">
    <!-- modello 3D fox -->
    <a-entity 
      gltf-model="#fox-model" 
      scale="0.5 0.5 0.5" 
      position="0 0 0" 
      rotation="0 0 0">
    </a-entity>
  </a-marker>

  <a-entity camera></a-entity>
  
</a-scene>

</body>
</html>
